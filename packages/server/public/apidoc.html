<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPrint API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            display: none;
        }
        .swagger-ui .info {
            margin: 50px 0;
        }
        .swagger-ui .info .title {
            font-size: 36px;
            color: #3b4151;
        }
        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 32px;
        }
        .custom-header p {
            margin: 10px 0 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .quick-links {
            background: #f7f7f7;
            border-bottom: 1px solid #e8e8e8;
            padding: 15px 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .quick-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .quick-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>üñ®Ô∏è RPrint API Documentation</h1>
        <p>Remote Printing API - Print from anywhere to printers connected to growingsoft.net</p>
    </div>

    <div class="quick-links">
        <a href="#authentication">üîê Authentication</a>
        <a href="#tag/Print-Jobs">üìÑ Print Jobs</a>
        <a href="#tag/Printers">üñ®Ô∏è Printers</a>
        <a href="#tag/Webhooks">üîî Webhooks</a>
        <a href="/api/openapi.yaml" download>‚¨áÔ∏è Download OpenAPI Spec</a>
        <a href="https://github.com/yourusername/rprint" target="_blank">üìö GitHub</a>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "/api/openapi.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                tryItOutEnabled: true,
                persistAuthorization: true
            });

            window.ui = ui;
        };
    </script>
</body>
</html>
